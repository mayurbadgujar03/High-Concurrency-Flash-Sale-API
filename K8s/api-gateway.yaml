apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: e-com-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: mayurbadgujar03/api-gateway:v1
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: e-com-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: e-com-ns
spec:
  selector:
    app: api-gateway
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
