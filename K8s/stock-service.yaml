apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-service
  namespace: e-com-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stock-service
  template:
    metadata:
      labels:
        app: stock-service
    spec:
      containers:
        - name: stock-service
          image: mayurbadgujar03/stock-service:v1
          ports:
            - containerPort: 3002
          env:
            - name: PORT
              value: "3002"
          envFrom:
            - secretRef:
                name: e-com-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: stock-service
  namespace: e-com-ns
spec:
  selector:
    app: stock-service
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
